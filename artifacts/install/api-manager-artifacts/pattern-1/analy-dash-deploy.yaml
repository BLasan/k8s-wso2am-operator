# Carbon Configuration Parameters\n
wso2.carbon:
  type: wso2-apim-analytics
  id: wso2-am-analytics\n
  name: WSO2 API Manager Analytics Server
  hostnameVerificationEnabled: false
  ports:
  offset: 3
  databridge.config:
  workerThreads: 10
  maxEventBufferCapacity: 10000000
  eventBufferSize:2000
  keyStoreLocation: ${sys:carbon.home}/resources/security/wso2carbon.jks
  keyStorePassword : wso2carbon
  clientTimeoutMin: 30\n
    dataReceivers:
    dataReceiver:
     type: Thrift
       properties:
       tcpPort: '7611'
       sslPort: '7711'
    -dataReceiver:
    type: Binary
    properties:
    tcpPort: '9611'
    sslPort: '9711'
    tcpReceiverThreadPoolSize: '100'
    sslReceiverThreadPoolSize: '100'
    hostName: 0.0.0.0
    data.agent.config:
    agents:
    agentConfiguration:
      name: Thrift
        dataEndpointClass: org.wso2.carbon.databridge.agent.endpoint.thrift.ThriftDataEndpoint
          publishingStrategy: async
            trustStorePath: '${sys:carbon.home}/resources/security/client-truststore.jks'
              trustStorePassword: 'wso2carbon'
                queueSize: 32768
                  batchSize: 200
                    corePoolSize: 1
                      socketTimeoutMS: 30000
                        maxPoolSize:1
                        keepAliveTimeInPool: 20
                          reconnectionInterval: 30
                            maxTransportPoolSize: 250
                              maxIdleConnections: 250
                                evictionTimePeriod: 5500
                                  minIdleTimeInPool: 5000
                                    secureMaxTransportPoolSize: 250
                                      secureMaxIdleConnections: 250
                                        secureEvictionTimePeriod: 5500
                                          secureMinIdleTimeInPool: 5000
                                            sslEnabledProtocols: TLSv1.1,TLSv1.2c
                                              ciphers: TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_DHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_DHE_RSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_DHE_RSA_WITH_AES_128_GCM_SHA256
    -agentConfiguration:
    name: Binary
    dataEndpointClass: org.wso2.carbon.databridge.agent.endpoint.binary.BinaryDataEndpoint
    publishingStrategy: async
    trustStorePath: '${sys:carbon.home}/resources/security/client-truststore.jks'
    trustStorePassword: 'wso2carbon'
    queueSize: 32768
    batchSize: 200
    corePoolSize: 1
    socketTimeoutMS: 30000
    maxPoolSize: 1
    keepAliveTimeInPool: 20
    reconnectionInterval: 30
    maxTransportPoolSize: 250
    maxIdleConnections: 250
    evictionTimePeriod: 5500
    minIdleTimeInPool: 5000
    secureMaxTransportPoolSize: 250
    secureMaxIdleConnections: 250
    secureEvictionTimePeriod: 5500
    secureMinIdleTimeInPool: 5000
    sslEnabledProtocols: TLSv1.1,TLSv1.2
    ciphers: TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256,TLS_DHE_RSA_WITH_AES_128_CBC_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA,TLS_DHE_RSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256,TLS_DHE_RSA_WITH_AES_128_GCM_SHA256
    wso2.artifact.deployment:
    updateInterval: 5
    state.persistence:
    enabled: false
    intervalInMin: 1
    revisionsToKeep: 2
    persistenceStore: org.wso2.carbon.streaming.integrator.core.persistence.FileSystemPersistenceStore
    config:
      location: siddhi-app-persistence
      wso2.securevault:
      secretRepository:
        type: org.wso2.carbon.secvault.repository.DefaultSecretRepository
        parameters:
          privateKeyAlias: wso2carbon
          keystoreLocation: ${sys:carbon.home}/resources/security/securevault.jks
          secretPropertiesFile: ${sys:carbon.home}/conf/${sys:wso2.runtime}/secrets.properties
          masterKeyReader:\n    type: org.wso2.carbon.secvault.reader.DefaultMasterKeyReader
          parameters:
            masterKeyReaderFile: ${sys:carbon.home}/conf/${sys:wso2.runtime}/master-keys.yaml

            wso2.datasources:
            dataSources:
              name: WSO2_DASHBOARD_DB
                description: The datasource used for dashboard feature
                jndiConfig:
                name: jdbc/DASHBOARD_DB
                useJndiReference: true
                definition:
                type: RDBMS
                configuration:
                jdbcUrl: 'jdbc:h2:${sys:carbon.home}/wso2/${sys:wso2.runtime}/database/DASHBOARD_DB;IFEXISTS=TRUE;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=60000;MVCC=TRUE'
                username: wso2carbon
                  password: wso2carbon
                    driverClassName: org.h2.Driver
                      maxPoolSize: 20
                        idleTimeout: 60000
                          connectionTestQuery:   SELECT 1
                            validationTimeout: 30000
                              isAutoCommit: false
                                              - name:  BUSINESS_RULES_DB
                                              description: The datasource used for dashboard feature
                                              jndiConfig:
                                                name: jdbc/BUSINESS_RULES_DB
                                                  useJndiReference: true
                                                    definition:
                                                    type: RDBMS
                                                      configuration:
                                                        jdbcUrl: 'jdbc:mysql://wso2apim-with-analytics-rdbms-service:3306/WSO2AM_BUSINESS_RULES_DB?useSSL=false'
                                                        username: root
                                                          password: root
                                                            driverClassName: com.mysql.jdbc.Driver
                                                            maxPoolSize: 20
                                                            idleTimeout: 60000
                                                              connectionTestQuery:  SELECT 1
                                                                validationTimeout: 30000
                                                                  isAutoCommit: false
                                                                    - name: WSO2_METRICS_DB
                                                                                  description: The datasource
                                                                                  jndiConfig:
                                                                                    name: jdbc/WSO2MetricsDB
                                                                                    definition:
                                                                                      type: RDBMS
                                                                                        configuration:
                                                                                          jdbcUrl: 'jdbc:h2:${sys:carbon.home}/wso2/dashboard/database/metrics;AUTO_SERVER=TRUE'
                                                                                            username: wso2carbon
                                                                                              password: wso2carbon
                                                                                                driverClassName: org.h2.Driver
                                                                                                  maxPoolSize: 20
                                                                                                    idleTimeout: 60000
                                                                                                      connectionTestQuery: SELECT 1
                                                                                                        validationTimeout: 30000
                                                                                                          isAutoCommit: false
                                                                                                            -name: WSO2_PERMISSIONS_DB
                                                                                                              description: The datasource used for dashboard feature
                                                                                                              jndiConfig:
                                                                                                              name: jdbc/PERMISSION_DB
                                                                                                              useJndiReference: true
                                                                                                              definition:
                                                                                                              type: RDBMS
                                                                                                                configuration:
                                                                                                                  jdbcUrl: 'jdbc:mysql://wso2apim-with-analytics-rdbms-service:3306/PERMISSION_DB?useSSL=false'
                                                                                                                  username: root
                                                                                                                  password: root
                                                                                                                  driverClassName: com.mysql.jdbc.Driver
                                                                                                                  maxPoolSize: 10
                                                                                                                  idleTimeout: 60000
                                                                                                                  connectionTestQuery: SELECT 1
                                                                                                                  validationTimeout: 30000
                                                                                                                  isAutoCommit: false
                                                                                                                    - name: APIM_ANALYTICS_DB
                                                                                                                                  description: Datasource used for APIM Analytics
                                                                                                                                  jndiConfig:
                                                                                                                                    name: jdbc/APIM_ANALYTICS_DB
                                                                                                                                    definition:
                                                                                                                                      type: RDBMS
