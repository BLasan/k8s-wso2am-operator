kind: ConfigMap
apiVersion: v1
metadata:
  name: pvc-config
  namespace: wso2-system
data:
  wso2amP1AmSynapseConfigsPvcName: "wso2am-p1-am-synapse-configs"
  wso2amP1AmExecutionPlansPvcName: "wso2am-p1-am-execution-plans"
  wso2amAmMysqlPvcName: "wso2am-p1-mysql"

  wso2amP1AmAccessmode1: "ReadWriteOnce"
  wso2amP1AmAccessmode2: "ReadOnlyMany"
  wso2amP1AmAccessmode3: "ReadWriteMany"

  wso2amP1AmSynapseConfigsStorage: "1Gi"
  wso2amP1AmExecutionPlansStorage: "1Gi"
  wso2amP1MysqlStorage: "20Gi"

  voulumeMode: "Filesystem"

  # for internal-nfs-server-provisioner
  # provisioning-type: internal-nfs
  storageClassName: "nfs"

  # uncomment the following if you use external-nfs
  # provisioning-type: external-nfs
  # storage-class-name: